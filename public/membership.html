<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="photo/favicon.ico" />
  <title>회원가입</title>
  <link rel="stylesheet" href="/css/project.css">

</head>

<body>
  <!-- 제목 -->
  <h1>
    <a href="project.html">
      국민대학교 <mark><strong>물품 대여</strong></mark> 서비스
    </a>
  </h1>
  <!-- 회원가입 폼 -->
  <form action="/register" method="post" onsubmit="showPopup()"> <!-- 회원가입 폼 제출 시 팝업 표시 -->
    <fieldset>
      <legend>회원가입</legend>
      <ul>
        <li>
          <label for="text">이름</label>
          <input type="text" name="name" id="text" required placeholder="이름">
        </li>
        <li>
          <label for="number">ID</label>
          <input type="number" name="id" id="number" required placeholder="학번">
        </li>
        <li>
          <label for="password">비밀번호</label>
          <input type="password" name="password" id="password" required placeholder="비밀번호">
        </li>
        <li>
          <label for="passwordCheck">비밀번호 확인</label>
          <input type="password" name="passwordCheck" id="passwordCheck" required placeholder="비밀번호 확인">
        </li>
      </ul>
      <input type="submit" value="회원가입 완료">
    </fieldset>
  </form>
</body>

</html>
